<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar m-20"
            [nzTheme]="'light'"
            nzCollapsible
            nzWidth="200px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <el-bill-side-bar [isCollapsed]="isCollapsed"
                      (handleMenuButton)="isCollapsed = !isCollapsed"></el-bill-side-bar>
  </nz-sider>
  <nz-layout [ngClass]="isCollapsed ? 'm-left-80' : 'right-layout'" >
    <nz-header>
      <el-bill-main-header></el-bill-main-header>
    </nz-header>
    <nz-content>
      <div class="percent-height-100 p-20">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
